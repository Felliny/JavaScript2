<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js04_while.htm</title>
</head>
<body>
	<script type="text/javascript">
	<!-- 
		/* Objetivo: Escrever uma mensagem limitando-a em 10 vezes através de um contador que será incrementado de mais 1 */

		/* Definição das variaveis */
		var js_contador=1;

		/* laço de repetição condicional - while */
		while (js_contador <= 10){
			document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ')
			js_contador += 1;
		}
	//-->		
	</script>

</body>
</html>
