	<script type="text/javascript">
	<!--	
		/* Objetivo: Receber dois numeros inteiros e realizar a soma entre eles */

		/* Definição das Variáveis */
		var num;
		var num2;
		var soma;

		/* Entrada de Dados */
		num=window.prompt('Digite o primeiro numero' , 'Digite aqui');
		num2=window.prompt('Digite o Segundo numero' , 'Digite aqui');

		/* Processo */
		soma= parseInt(num2) + parseInt(num);

		/*Saida de dados */
		document.write('Soma dos numeros: ' + soma );

    //-->
	</script>
