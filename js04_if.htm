<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js04_if.htm</title>
</head>
<body>
	<script type="text/javascript">
	<!--
		/* Objetivo: Receber dois números e mostra-lós em ordem crescente */

		/* Definição das Variáveis */
		var val1;
		var val2;

		/* Entrada de Dados */
		val1 = window.prompt('Digite o primeiro valor:' , 'Digite aqui' );
		val2 = window.prompt('Digite o segundo valor:' , 'Digite aqui' );

		/* Processo e Saida de dados */
		if (val1 > val2) {
			document.write('Valores em Ordem Crescente: ' + val2 + ',' + val1);
		}
		else {	
			document.write('Valores em Ordem Crescente: ' + val1 + ',' + val2);	
		}

	//-->	
 	</script>
</body>
</html>
