<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js_confirm.htm</title>
</head>
<body>
	<script type="text/javascript">
	<!--
		/* Objetico: Fazer um teste de execução de duas opções, utilizando o método confirm	*/

		/* Definição das variaveis */
		var resp

		/* processo */
		resp = window.confirm("Clique em uma das opções.")

		if (resp == true) {
			document.write("Você acionou o botão OK")
		}
		else {
			document.write("Você acionou o botão Cancelar")
		}
	//-->	
	</script>

</body>
</html>
